<ion-header>

  <ion-navbar>
    <ion-title> Mes Cours</ion-title>
 <ion-buttons end>
      <button ion-button icon-only (click)="this.provider.openSettings()">
        <div class="menu-icon" item-right><ion-icon name="md-settings"  class="header-icon"  style="font-size: 16px;"></ion-icon></div>
      </button>
     <button ion-button icon-only (click)="this.provider.openSearch()">
        <div class="menu-icon" item-right><ion-icon name="md-search"  class="header-icon"  style="font-size: 16px;" ></ion-icon></div>
      </button>
     <button ion-button icon-only (click)="this.provider.openMenu()">
        <div class="menu-icon" item-right><ion-icon name="md-menu"  class="header-icon" style="font-size: 16px;"></ion-icon></div>
      </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
<ion-row >
<a col-6 [class]="class[0]" (click)="filterChoose(0)"> Tout </a>  
<a  col-3 class="center" [class]="class[1]" (click)="filterChoose(1)">En cours</a>
<a  col-3 class="center"  [class]="class[2]" (click)="filterChoose(2)">Terminer</a>        
</ion-row>           
<ion-list>
   <div *ngFor="let c of getCours()" class="item shadow-small">
       <div  (click)="openCours(c.number)"  class="btn"><ion-icon (click)="openCours(c.number)"  name="md-more"></ion-icon></div>             
       <div class="caption-style-3">
                         <h2>{{c.name}}</h2>
                       
                        <div class="image-details">
                          <div class="progress-bar-wrapper bottom-15" data-progress-height="23" data-progress-round="true" data-progress-border="0" data-progress-text-visible="true" data-progress-text-position="left" data-progress-text-color="#FFFFFF" data-progress-text-size="11" data-progress-bar-color="#8CC152" data-progress-bar-background="rgba(255,255,255,0.2)" style="border-radius: 23px; height: 23px; background-color: rgba(255, 255, 255, 0.2);">
						<div class="progress-bar" [style.width.%]="c.prog" style="border-radius: 23px; height: 23px; background-color: rgb(140, 193, 82); border-left-color: rgba(255, 255, 255, 0.2); border-right-color: rgba(255, 255, 255, 0.2); border-left-width: 0px; border-right-width: 0px; margin-top: 0px;"></div>
					<em style="color: rgb(255, 255, 255); text-align: left; font-size: 11px; height: 23px; line-height: 23px;">{{c.prog}}% - Taux d'accomplissement</em></div>
                        </div>
                    </div>
                    <div class="overlay overlay-gradient-large"></div>
                    <img src="../../assets/imgs/test.jpg" alt="img">
</div>
    
</ion-list>
</ion-content>
